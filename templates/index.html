<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludci Ai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

</head>

<body style="background-color: #faf5ea">
  <!-- Fixed to navbar -->
  <nav class="navbar navbar-expand-sm mx-4 fixed-top" style="background-color: #faf5ea">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">
        <img src="/static/images/nav-icon1.png" alt="Avatar Logo" height="55px" style="width: 60px"
          class="rounded-pill" />
      </a>

      <img src="/static/images/nav-icon2.png" alt="Avatar Logo" height="55px" style="width: 60px"
        class="rounded-pill" />
    </div>
  </nav>
  <!-- end of nav -->

  <br /><br /><br /><br /><br />


  <!-- navbar fixed bottom -->
  <div class="mx-auto px-4 fixed-bottom"">

    <div id="chat-container">
      <br /><br /><br /><br />
      <div id="display-area"></div>
      <div class="input-container" style="border-radius: 25px;background-color: white; display: flex;align-items: center;justify-content: space-between;">
          <input id="input-text" type="text" class="input-text" placeholder="Talk with Ludci"
              style="height: 30px; padding-left: 40px; width:80%;border: 0; outline: 0;" />
          <span id="send-button" style=" background-color: #F5EEDF;" class="rounded-circle px-2 py-1 send-button"><i
              class="fa fa-arrow-up" aria-hidden="true" style="color:#CEC9C8" ; onclick="displayText()"></i>
          </span>
      </div>
      

  </div>
  <p align="center" class="text-muted" style="font-size:12px;"><small><b>By messaging Ludci, you are agreeing to our
        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</b></small></p>

  </div>
  <!--end of fixed boottom-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>



</html>
