<!DOCTYPE html>
<html>
<head>
    {{ url_for('static', filename='images/nav-icon1.png') }}
    {{ url_for('static', filename='images/nav-icon2.png') }}
    <title>WhatsApp-Like Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto 0 auto;
            padding: 20px;
            border-radius: 10px;
            height: 100%;
        }
        #display-container {
            flex: 1;
             /* Enable vertical scrolling */
            max-height: 300px; /* Adjust this value to control the maximum height of the message area */
            padding: 10px;
        }

        #display-area {
            flex: 1;
            display: flex;
            flex-direction: column; /* Reverse the order of messages */
            gap: 10px;
            
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0; /* Center the messages horizontally */
        }

        .user-message {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .other-message {
            align-self: flex-start;
            background-color: #EDEDED;
        }

        .fade-up-text {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .input-container {
            display: flex;
            align-items: center; /* Center vertically */
            gap: 10px;
            background-color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 50%;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
        }

        #input-text {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            max-width: 80%; /* Make the input narrower */
        }

        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            max-width: 20%; /* Make the send button narrower */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="display-container">
            <button onclick="seeOld()">Click message</button>
            <div id="display-area"></div>
        </div>
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Enter your message">
            <button id="send-button" onclick="displayText()">Send</button>
        </div>
    </div>

    <script>
        function displayText() {
            const inputText = document.getElementById('input-text').value;
            const displayArea = document.getElementById('display-area');
    
            if (inputText.trim() === '') {
                return; // Don't add empty messages
            }
    
            // Create a new message element
            const newMessageElement = document.createElement('div');
            newMessageElement.textContent = inputText;
            newMessageElement.classList.add('message', 'fade-up-text', 'user-message');
    
            // Clear the input field
            document.getElementById('input-text').value = '';
    
            // Apply fade-in animation to the new message element
            setTimeout(function () {
                newMessageElement.style.opacity = 1;
            }, 100); // 0.1-second delay for immediate fade-in
    
            // Append the new message element to the display area
            displayArea.appendChild(newMessageElement);
    
            // Remove old user messages if there are more than 2
            const userMessages = document.querySelectorAll('.user-message');
            
            if (userMessages.length > 1) {
                displayArea.removeChild(userMessages[0]);
                function seeOld(){
                    displayArea.appendChild(userMessages[0]);
                }
                
            }
            
            
    
            // Set a default message to appear after the user sends a message
            setTimeout(function () {
                const defaultTextElement = document.createElement('div');
                defaultTextElement.textContent = "Hahaha, now you're just messing with me! ðŸ¤£ You went from 'hi' to 'hi' to random letters to 'hello'! ðŸ¤ª Are you just seeing how far you can push my AI conversational skills? ðŸ˜œ";
                defaultTextElement.classList.add('message', 'fade-up-text', 'other-message');
                displayArea.appendChild(defaultTextElement);
    
                // Remove old other messages if there are more than 2
                const otherMessages = document.querySelectorAll('.other-message');
                if (otherMessages.length > 1) {
                    displayArea.removeChild(otherMessages[0]);
                    
                }
                
                
    
                setTimeout(function () {
                    defaultTextElement.style.opacity = 1;
                }, 100); // 0.1-second delay for immediate fade-in of default message
            }, 1000); // 1-second delay after the user sends a message
        }
    </script>
    
</body>
</html>
